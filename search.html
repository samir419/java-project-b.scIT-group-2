<!DOCTYPE html>
<html>
<head>
  <title>Responsive Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      font-family: Inter, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: white;
      border: 1px solid #D9D9D9;
      border-radius: 10px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      padding: 20px;
    }

    .header {
      background-color: #6562F9;
      height: 67px;
    }

    .header h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      line-height: 67px;
    }

    .section {
      margin-top: 20px;
    }

    .section h2 {
      font-size: 20px;
      font-weight: 700;
      color: #1E1E1E;
      margin-bottom: 10px;
    }

    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #D9D9D9;
      border-radius: 5px;
      font-size: 16px;
    }

    .icon {
      width: 42px;
      height: 42px;
      background: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Search</h1>
    </div>
    <div class="section">
      <h2>Narrow Your Search</h2>
      <p>Search by Name</p>
      <input class="search-input" type="text" placeholder="Enter a search term">
      <div class="icon">&#128269;</div>
      <p>Search in Channel</p>
      <input class="search-input" type="text" placeholder="Enter a search term">
      <div class="icon">&#128269;</div>
      <p>Search in Thread</p>
      <input class="search-input" type="text" placeholder="Enter a search term">
      <div class="icon">&#128269;</div>
    </div>
  </div>
</body>
</html>
