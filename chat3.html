<!DOCTYPE html>
<html>
<head>
<title>Chatroom</title>
<link href="style.css" rel="stylesheet">
<script src="chatroom.js"></script>
<style>
   body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background-color: white;
    }


    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: white;
      overflow: auto; 
    }

    .header {
      background-color: #6562F9;
      height: 67px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .header h1 {
      color: white;
      font-size: 25px;
      font-weight: 700;
      margin: 0;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 20px;
      font-weight: 700;
      color: #1E1E1E;
      margin-bottom: 10px;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #D9D9D9;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .icon {
      width: 42px;
      height: 42px;
      background: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CITSA TALK</h1>
    </div>
    <div class="navbar">
  <a href="home.html">Home</a>
  <a href="#thread">Threads</a>
  <a href="#channels">Channels</a>
  <a href="profile.html">My Profile</a>
</div>
<div id="chatbox">
<div class="container">
  <div class="header">
    <h1>Automation with Java</h1>
  </div>
  <div class="messages" id="messages">
    <!-- Messages will be displayed here -->
  </div>
  <div class="message">
    <input type="text" id="inputMessage" placeholder="Type message here ...">
    <button id="sendButton">Send</button>
  </div>
</div>
</div>
</body>
</html>
