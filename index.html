<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6562F9;
            flex-direction: column;
        }

        .login-title {
            color: white;
            font-size: 48px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .input-field {
            width: 80%;
            height: 50px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .input-field label {
            flex: 1;
            color: #D9D9D9;
            font-size: 20px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }

        .input-field input {
            flex: 2;
            border: none;
            outline: none;
            font-size: 20px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            color: #6562F9;
        }

        .login-btn {
            width: 80%;
            height: 50px;
            background: #0C2FE2;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            cursor: pointer;

        }

        .create-account {
            color: white;
            font-size: 20px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }
        @media (max-width: 800px){

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Log In</div>
        <div class="input-field">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" placeholder="Enter your student ID">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="login-btn" onclick="login()">Sign in</div>
        <div class="create-account" onclick="createAccount()">or create account</div>
    </div>

    <script>
    function login() {
        const studentId = document.getElementById('studentId').value;
        const password = document.getElementById('password').value;

        // Check for hardcoded student IDs and passwords for testing
        const validCredentials = [
            { studentId: 'ps/itc/21/0065', password: 'password' },
            { studentId: 'user', password: '12345' },
            // Add more valid credentials as needed
        ];

        // Find if the entered credentials match any valid credentials
        const isValidUser = validCredentials.some(cred => {
            return cred.studentId === studentId && cred.password === password;
        });

        if (isValidUser) {
            alert('Login successful!');
            // Redirect to the dashboard or desired page after successful login
            window.location.href = 'home.html';
        } else {
            alert('Invalid student ID or password. Please try again.');
        }
    }

    function createAccount() {
        // Add your account creation logic here
        alert('Create Account link clicked');
    }
</script>

    </script>

</body>
